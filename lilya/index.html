<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Презентация</title>
  <style>
    :root {
      --accent-color: #4b6cb7;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .image-section {
      position: relative;
      height: 50vh;
      width: 100%;
      background: url('https://picsum.photos/1600/900?grayscale') center center / cover no-repeat;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    .text-section {
      padding: 2rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
    }

    .text-section p {
      font-size: 1.25rem;
      max-width: 700px;
      line-height: 1.6;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .text-section p:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="image-section">
    <div class="image-overlay">Добро пожаловать!</div>
  </div>
  <div class="text-section">
    <p>Это первая строка презентационного текста, которая делает страницу стильной и запоминающейся.</p>
    <p>А это вторая строка — она поддерживает интерес и направляет взгляд вниз к содержимому.</p>
  </div>
</body>
</html>
