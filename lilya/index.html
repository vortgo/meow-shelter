<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Презентация</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f2f2f2, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .image-section {
      height: 50vh;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAEklEQVR42mP8/5+hHgAHggJ/P/F2FwAAAABJRU5ErkJggg==') center center / cover no-repeat;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .image-overlay {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      font-size: 1.5rem;
      border-radius: 8px;
    }

    .text-section {
      padding: 40px 20px;
      text-align: center;
    }

    .text-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1.2rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .text-section h1 {
        font-size: 2rem;
      }

      .text-section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="image-section">
    <div class="image-overlay">Добро пожаловать!</div>
  </div>

  <div class="text-section">
    <h1>Это наша презентационная страница</h1>
    <p>Здесь вы найдете всё, что нужно, чтобы начать.</p>
  </div>

</body>
</html>
